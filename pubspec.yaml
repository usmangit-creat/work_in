name: work_in
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.3

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/logo.png

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/Poppins-SemiBold.ttf
          weight: 600

# --- Native Splash (White screen only) ---
flutter_native_splash:
  color: "#ffffff"
